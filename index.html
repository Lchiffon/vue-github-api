<!DOCTYPE html>
<html>
<head>
    <title>Vue Application Example</title>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="container" id="app">
    <div class="row">
      <h2 class="header center">Github API using VueJS</h2>
      <input v-model="user" placeholder="type an user">
      <ul class="collection">
          <li class="collection-item avatar">
            <img v-bind:src="response.avatar_url" alt="" class="circle">
            <span class="title">{{response.name}} ({{response.login}})</span>
            <p>{{response.bio}}<br>
               {{response.location}}
               <hr>
               Followers: {{response.followers}}
            </p>
          </li>
        </ul>
    </div>
  </div>

  <!-- vue import -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
