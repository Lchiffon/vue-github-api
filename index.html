<!DOCTYPE html>
<html>
<head>
    <title>Vue Application Example</title>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
  <div class="container" id="app">
    <div class="row">
      <h2 class="header center">Github API using VueJS</h2>
      <input v-model="user" placeholder="type an user">
      <ul class="collection">
          <li class="collection-item avatar">
          <template v-if="user">
            <img v-bind:src="response.avatar_url" alt="" class="circle">
            <span class="title"></span>
            <p>数量: {{response.total_count}}<br>
            <ul>
              <template v-for="item in response.items">
                <li>文件名: {{item.path}}</li>
                <li>标题名: {{item.path | getTitle}}</li>
                <li>网址:   {{item.path | capitalize}}</li>
                <li> <h3><a :href="item.path | capitalize">{{item.path | getTitle}}</a></h3></li>
              </template>
            </ul>
            </p>
          </template>
          </li>
        </ul>
    </div>
  </div>

  <!-- vue import -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="app.js"></script>
  <script src="file.json"></script>
</body>
</html>
